<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10">
    <div class="wrap justify-content-center">
      <div class="img" style="background-image:url(assets/images/bg/bg1.jpg)">
      </div>
      <div *ngIf="!isLogged"  class="login-wrap p-4 p-md-5">
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4 text-center">Réinitialisation</h3>
          </div>
        </div>
        <form [formGroup]="accountResetForm" class="signin-form" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3 row">
            <label class="label col-2" for="password">Nouveau mot de passe</label>
            <div class="col">
              <input type="password" class="form-control w-100" id="password" formControlName="password" placeholder="Nouveau mot de passe" required>
              <div *ngIf="!accountResetForm.valid" class="row">
                <div class="col">
                  <small class="text-danger">
                    <div *ngIf="accountResetForm.get('password').hasError('required')">Veuillez spécifier un nouveau mot de passe</div>
                    <div *ngIf="accountResetForm.get('password').hasError('minlength')">Votre mot de passe doit faire plus de 12 caractères</div>
                  </small>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" [disabled]="!accountResetForm.valid" class="form-control btn btn-primary rounded submit px-3">Réinitialiser</button>
            <div *ngIf="errorMessage != ''" class="row">
              <div class="col text-center">
                <small class="text-danger">
                  {{errorMessage}}
                </small>
              </div>
            </div>
          </div>
        </form>
        <div class="mt-3">
          <p class="text-center m-0"><a data-toggle="tab" href="/account/reset">Mot de passe oublié</a></p>
          <p class="text-center m-0"><a data-toggle="tab" href="/account/register">S'inscrire</a></p>
          <p class="text-center m-0"><a data-toggle="tab" href="/account/login">Se connecter</a></p>
        </div>
      </div>
      <div *ngIf="isLogged">
        <p class="text-info text-center">Vous êtes déjà connecté</p>
      </div>
    </div>
  </div>
</div>
