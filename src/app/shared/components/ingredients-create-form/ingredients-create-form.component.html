<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Création d'un ingredient</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col"><label for="name">Nom</label></div>
          <div class="col">
            <input type="text" class="form-control" id="name" name="name" required minlength="4" formControlName="name">
          </div>
          
        </div>
        <div *ngIf="!ingredientForm.valid" class="row">
          <div class="col text-center">
            <small class="text-danger">
              <div *ngIf="ingredientForm.get('name').hasError('required')">Veuillez spécifier un nom d'ingredient</div>
              <div *ngIf="ingredientForm.get('name').hasError('minlength')">Le nom d'un ingredient doit faire 4 caractères au minimum</div>
            </small>
          </div>
        </div>
        <div class="row">
            <div class="col"><label for="price">Price</label></div>
            <div class="col">
              <input type="text" class="form-control" id="price" price="price" required minlength="1" formControlPrice="price">
            </div>
          </div>
          <div *ngIf="!ingredientForm.valid" class="row">
            <div class="col text-center">
              <small class="text-danger">
                <div *ngIf="ingredientForm.get('name').hasError('required')">Veuillez spécifier le prix de l'ingredient</div>
                <div *ngIf="ingredientForm.get('name').hasError('minlength')">Le prix d'un ingredient doit faire 1 caractère au minimum</div>
              </small>
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary mb-2" [disabled]="!ingredientForm.valid">Enregistrer</button>
          </div>
      </form>
    </div>
  </ng-template>
