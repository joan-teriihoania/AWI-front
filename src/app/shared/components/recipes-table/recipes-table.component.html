<!-- title -->
<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" class="table align-middle" *ngIf="recipes.length > 0; else noRecipes">
    <thead>
    <tr>
      <th class="text-dark font-medium fs-4">#</th>
      <th class="text-dark font-medium fs-4">Nom</th>
      <th class="text-dark font-medium fs-4">Couverts</th>
      <th class="text-dark font-medium fs-4">Auteur</th>
      <th class="text-dark font-medium fs-4">Cat√©gorie</th>
      <th class="text-dark font-medium fs-4">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let recipe of recipes'>
      <td>
        <p class="mb-0 fw-normal">{{recipe.recipe_id}}</p>
      </td>
      <td>
        <p class="mb-0 fw-normal">{{recipe.name}}</p>
      </td>
      <td>
        <p class="mb-0 fw-normal">{{recipe.nb_couvert}}</p>
      </td>
      <td>
        <p class="mb-0 fw-normal">{{recipe.author.username}}</p>
      </td>
      <td>
        <p class="mb-0 fw-normal">{{recipe.category.name}}</p>
      </td>
      <td>
        <div class="btn-group" role="group">
          <div class="btn btn-sm btn-info" (click)="editFormClicked(component)">Modifier</div>
          <div class="btn btn-sm btn-danger" (click)="deleteClicked(recipe)">Supprimer</div>
        </div>
        <app-recipes-edit-form #component [recipe]="recipe"></app-recipes-edit-form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #noRecipes>
  <div class="w-100 text-center">Il n'y a pas de recettes</div>
</ng-template>
